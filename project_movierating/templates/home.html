<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Ratings Home</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .slideshow-container {
    position: relative;
    height: 100vh;
    width: 100%;
  }

  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .slide.active { opacity: 1; }

  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 10;
  }

  .overlay h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }

  .overlay-buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
  }

  .btn {
    padding: 20px 40px;
    font-size: 2rem;
    color: white;
    text-decoration: none;
    background-color: rgba(0,0,0,0.6);
    border-radius: 10px;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: rgba(0,0,0,0.9);
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide" style="background-image: url('/static/images/slide1.jpg');"></div>
  <div class="slide" style="background-image: url('/static/images/slide2.jpg');"></div>
  <div class="slide" style="background-image: url('/static/images/slide3.jpg');"></div>
  <div class="slide" style="background-image: url('/static/images/slide4.webp');"></div>
  <div class="slide" style="background-image: url('/static/images/slide5.jpg');"></div>
  <div class="slide" style="background-image: url('/static/images/slide6.webp');"></div>
  <div class="slide" style="background-image: url('/static/images/slide7.jpg');"></div>
  <div class="slide" style="background-image: url('/static/images/slide8.jpeg');"></div>
  <div class="slide" style="background-image: url('/static/images/slide9.webp');"></div>
  <div class="slide" style="background-image: url('/static/images/slide1.jpg');"></div>

  
  <div class="overlay">
    <h1>MOVIE RATING </h1>
    <div class="overlay-buttons">
      <a href="/view" class="btn">View</a>
      <a href="/rating" class="btn">Rating</a>
    </div>
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function showSlide(i) {
    slides.forEach(s => s.classList.remove('active'));
    slides[i].classList.add('active');
  }

  showSlide(current);
  setInterval(() => {
    current = (current + 1) % slides.length;
    showSlide(current);
  }, 3000); 
</script>

</body>
</html>
