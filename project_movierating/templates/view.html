<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Ratings</title>
<style>
  body { 
    font-family: Arial; 
    background-color: #121212; 
    color: #ffffff; 
    padding: 50px;
  }
  table { 
    border-collapse: collapse; 
    width: 80%; 
    margin: auto; 
    background-color: #1e1e1e; 
    border-radius: 10px; 
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  th, td { 
    padding: 15px; 
    text-align: center; 
    border-bottom: 1px solid #333; 
  }
  th { 
    background-color: #333; 
    color: #fff; 
  }
  tr:last-child td { border-bottom: none; }
  h2 { text-align:center; margin-bottom:30px; }
  a.back { 
    display: block; 
    text-align: center; 
    margin-top: 20px; 
    color: #ffffff; 
    text-decoration: none; 
    font-size: 1.2rem;
  }
  a.back:hover { color: #ffcc00; }
</style>
</head>
<body>

<h2>ðŸŽ¬ Average Movie Ratings</h2>

<table>
<tr><th>Movie</th><th>Average Rating</th></tr>
{% for movie in movies %}
<tr>
  <td>{{ movie.Title }}</td>
  <td>{{ "%.2f"|format(movie.Rating) }}</td>
</tr>
{% endfor %}
</table>

<a href="/" class="back">â¬… Back to Home</a>

</body>
</html>
